[options]
verbose= 0
progress_bar= 1
# go to previous slide
key_prev= p
# go to next slide
key_next= n
# go to first slide
key_start= s
# go to last slide
key_end= e
# go to table of contents
key_toc= t
# close presentation
key_quit= q
#lang=en
expand_slides= 0

[defaults]
# put defaults for all languages here
title= New Presentation
subtitle= Subtitle
charset = iso-8859-1
author =
email=
org=
url=
logo= logo.png
logo_alt= [logo]
toc_num_sects= 11
open_in_new_window= 1

[lang_en]
# this is the default language
toc= Table of contents
toc_link= Table of contents
page= Page
page_of= of
start_pres= Start Presentation
new_window= open in new fullscreen window
same_window= open in same window
next= Next
previous= Previous
abstract= Summary
start= Start
end= Last

[lang_de]
